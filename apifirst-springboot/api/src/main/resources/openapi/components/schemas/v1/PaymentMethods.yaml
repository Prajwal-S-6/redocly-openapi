type: object
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  displayName:
    type: string
  cardNumber:
    type: integer
  expiryMonth:
    type: integer
  expiryYear:
    type: integer
  cvv:
    type: integer
  dateCreated:
    $ref: 'DateTime.yaml'
  dateUpdated:
    $ref: 'DateTime.yaml'
