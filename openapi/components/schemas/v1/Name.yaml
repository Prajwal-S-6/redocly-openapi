type: object
required:
  - firstName
  - lastName
properties:
  prefix:
    type: string
    description: prefix for the customer name
    example: Mr.
  firstName:
    type: string
    description: Customer first name
    maxLength: 10
    example: Prajwal
  lastName:
    type: string
    maxLength: 10
    description: Customer last name
    example: S